<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Particle App</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Toolbar -->
    <nav class="toolbar">
        <div class="toolbar-item" id="text-option" title="Text Input">
            <i class="fas fa-font"></i>
        </div>
        <div class="toolbar-item" id="color-option" title="Color Palette">
            <i class="fas fa-palette"></i>
        </div>
        <div class="toolbar-item" id="state-option" title="State Selection">
            <i class="fas fa-map-marker-alt"></i>
        </div>
    </nav>

    <!-- Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Text Input Modal -->
    <div id="text-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="text-modal-close">&times;</span>
            <h2>Enter Your Text</h2>
            <input type="text" id="user-text" placeholder="Enter text here" maxlength="20">
            <button id="submit-text">Submit</button>
        </div>
    </div>

    <!-- Color Selection Modal -->
    <div id="color-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="color-modal-close">&times;</span>
            <h2>Select a Color Palette</h2>
            <div class="palette-container">
                <!-- Palettes will be generated dynamically -->
            </div>
        </div>
    </div>

    <!-- State Selection Modal -->
    <div id="state-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="state-modal-close">&times;</span>
            <h2>Select a State</h2>
            <div class="state-container">
                <!-- State options will be generated dynamically -->
            </div>
        </div>
    </div>

    <!-- Include the main JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
